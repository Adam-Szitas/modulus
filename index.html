    <script>
        $(window).on('load', function (){
            $('div.gallery_picture').each((index, element) => {
                const bgUrl = $(element).attr('data-src');
                $(element).css('background-image', 'url('+bgUrl+')');
            })
        })
        $(document).on('scroll', () => {
            const bodyHeight = $(document).height();
            const scrollHeight = $(document).scrollTop();
            const contactHeight = $('#contact').height();

            const pixelWhenMapHides = 400;

            if((bodyHeight - scrollHeight - contactHeight) < pixelWhenMapHides){
                $('div.google_map').addClass('hide')
            }else{
                $('div.google_map').removeClass('hide')
            }
        })
        $(document).on('click', '.gallery_picture', function() {
            const src = $(this).attr('data-src');
            $('div.modal_overlay .picture').css('background-image', 'url('+src+')');
            $('div.modal_overlay').show('fast')
        })
        $(document).on('click', 'i.fa.fa-close', function(){
            $('div.modal_overlay .picture').css('background-image', 'url()');
            $('div.modal_overlay').hide('fast')
        })

        function scrollFunc(id){
            $('html').animate({
                scrollTop: $('#'+id).offset().top
            }, 300)
        }
        function toggleMobileNavButtons(){
            $('div.mobile_nav_buttons').toggleClass('open')
        }
    </script>
